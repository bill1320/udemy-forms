<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <!-- action attribute specifies where form data is sent  -->
    <!-- input element is most common form element  -->
    <!-- type attribute changes the type of input  -->
    <!-- each input should have an id and label  -->
    <!-- each id should be unique  -->
    <!-- for attribute links the id  -->

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="password" />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input type="number" placeholder="enter a number" id="number" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
