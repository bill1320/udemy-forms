<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <!-- action attribute specifies where form data is sent  -->
    <!-- input element is most common form element  -->
    <!-- type attribute changes the type of input  -->
    <!-- each input should have an id and label  -->
    <!-- each id should be unique  -->
    <!-- for attribute links the id  -->
    <!-- name attribute sends info to server when submitted  -->

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="num"
        />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="http://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="http://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="http://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
    </form>
  </body>
</html>
